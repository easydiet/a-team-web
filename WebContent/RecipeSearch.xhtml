<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Dashboard</title>
	<script type="text/javascript">
		
	</script>
</h:head>
<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem value="Rezepte" url="#" />
		</p:breadCrumb>
		<h1>Rezepte:</h1>


		<h:panelGrid columns="1" style="border: 1px solid black;">
			<h:outputText value="Geben Sie einen Suchbegriff ein:" style="margin-left: 20px; margin-right: 20px;"/>

			<h:inputText value="#{recipeSearchBean.queryString}"
				style="margin-left: 20px; margin-top: 0px; margin-bottom: 5px; margin-right: 20px; width: 400px;">
				<p:ajax event="keyup" update="table"
					listener="#{recipeSearchBean.doSearch}" />
			</h:inputText>


			<p:dataTable var="recipe" value="#{recipeSearchBean.recipes}"
				selectionMode="multiple"
				selection="#{recipeSearchBean.selectedRecipes}" scrollable="true"
				height="150" emptyMessage="Bitte verwenden Sie die Suchfunktion."
				id="table">

				<p:column headerText="BLS Code" sortBy="#{recipe.blsCode}"
					style="width:100px;">
					<h:outputText value="#{recipe.blsCode}" />
				</p:column>

				<p:column headerText="Name" sortBy="#{recipe.name}"
					style="width:300px;">
					<h:outputText value="#{recipe.name}" />
				</p:column>
			</p:dataTable>

		</h:panelGrid>
	</h:form>

</h:body>
</html>
